        function ladoDireito(acao) {

            if (acao == '4') return "braço Esquerdo para a açao fortemente contraido.";
            if (acao == '5') return "pulso Esquerdo para a açao Rotação para -90º.";
            if (acao == '6') return "pulso Esquerdo para a açao Rotação para -45º.";
            if (acao == '7') return "pulso Esquerdo para a açao Em repouso.";
            if (acao == '8') return "pulso Esquerdo para a açao Rotação para 45º.";
            if (acao == '9') return "pulso Esquerdo para a açao Rotação para 90º.";

        }

        function cabecaRotacao(acao, inclinacao) {
            if(acao == 'a'){
                acao = $('#cabecaRotacao').val();
            }
            if(acao == 3){
                $('#cabecaInclinacao').val(undefined);
            }

            if(acao == 3 && parseInt($('#cabecaRotacao').val()) == 2){
                $('#cabecaRotacao').val(3)
                $('#cabecaInclinacao').val(1)
                 return alert(mensagenscabecaRotacao(3));
            }

            if(parseInt($('#cabecaRotacao').val()) != 3 && (parseInt($('#cabecaInclinacao').val()) + 1 == inclinacao || parseInt($('#cabecaInclinacao').val()) - 1 == inclinacao )){
                $('#cabecaInclinacao').val(inclinacao);
                return alert(mensagenscabecaInclinacao(inclinacao) + " " + mensagenscabecaRotacao(acao));
            }

            if(acao == 1 || acao == 2 && inclinacao == undefined){
                $('#cabecaRotacao').val(acao);
                alert(mensagenscabecaRotacao(acao));

            }
            
        }

        function mensagenscabecaRotacao(acao) {
            if (acao == '1') return "Cabeça se encontra em reposuo.";
            if (acao == '2') return "Cabeça inclinou-se para baixo.";
            if (acao == '3') return "Cabeça inclinou-se para cima.";

        function mensagenscabecaInclinacao(inclinacao) {

            if (inclinacao == '3') return "cabeça executou açao Rotação para -45º.";
            if (inclinacao == '4') return "cabeça executou açao rotação para 45º.";
            if (inclinacao == '5') return "cabeça executou açao totação para 90º.";
